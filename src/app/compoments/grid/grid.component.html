<div class="uk-grid uk-child-width-expand@s uk-child-width-1-3@m" #grid
     uk-grid
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     [scrollWindow]="true"
     [fromRoot]="true"
     (scrolled)="this.load()"
>

  <div *ngFor="let pokemon of this.grid_pokemons">
    <div class="uk-card uk-card-default">
      <div class="uk-card-body">
        <h3 class="uk-card-title uk-text-center title">{{ pokemon.name }}</h3>

        <div class="uk-card-media-bottom">
          <img src="{{pokemon.cover()}}">

          <div class="uk-text-small uk-flex">
            <span class="uk-label outline-label uk-margin-small-left" *ngFor="let type of pokemon.types">{{type}}</span>
          </div>
        </div>
      </div>

      <div class="uk-card-footer">
        <button class="uk-button uk-button-text uk-align-center"
                routerLink="/details/{{pokemon.name}}">
          Details
        </button>
      </div>
    </div>
  </div>


</div>
